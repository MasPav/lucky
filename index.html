<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lucky Wheel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="spinner-container d-flex align-items-center vh-100">
      <div class="mx-auto">
        <div
          class="spinner-grow text-dark text-center"
          style="width: 5rem; height: 5rem"
          role="status"
        ></div>
        <span>Loading...</span>
        <div
          class="alert alert-danger alert-dismissible fade show mt-5"
          role="alert"
        >
          <strong>Sorry!</strong> An error occurred while fetching raffle data.
          Please try again later.
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <div class="row w-100 vh-100">
      <div class="col-md-6 col-lg-6 raffle-container text-center">
        <div class="fireworks">
          <div class="before"></div>
          <div class="after"></div>
        </div>
        <div id="chart" class="mx-auto w-50"></div>
        <div class="buttons">
          <button class="btn reset-btn" onclick="onReset()">Reset</button>
        </div>
        <div class="winner-wrapper mt-1">
          <h4>Winner</h4>
          <h1 class="display-2 winner-name"></h1>
        </div>
        <h3 class="display-6 text-light raffle-ended">End of Raffle</h3>
      </div>
      <div class="col-md-6 col-lg-6 d-flex align-items-center">
        <img src="awsaccra_logo.png" class="mx-auto" style="height: 60vh" />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
  </body>
</html>
